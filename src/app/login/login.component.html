<div class="full-page">
  <mat-card class="login-card">
      <mat-card-title>
          Login to App
      </mat-card-title>
      <mat-card-content>
          <mat-form-field class="login-field">
              <input matInput placeholder="Username" name="username" [(ngModel)]="username" type="text"/>
          </mat-form-field>
          <mat-form-field class="login-field">
              <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password"/>
          </mat-form-field>          
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="primary" class="login-field" (click)="login()" type="submit">Login</button>
      </mat-card-actions>
  </mat-card>
  </div>
